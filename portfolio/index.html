        <h1 class="my-6 py-2 font-semibold text-2xl text-center">KONTAK SAYA</h1>
        <div class="bg-white rounded-xl shadow-lg p-8">
          <form action="" class="flex flex-col space-y-2">
            <div>
              <label for="" class="text-sm">Name</label>
            </div>
            <div>
              <input
                type="text"
                placeholder="Your Name"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:right-2 focus:ring-gray-700"
              />
            </div>
            <div>
              <label for="" class="text-sm">Email</label>
            </div>
            <div>
              <input
                type="email"
                placeholder="Your Email"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:right-2 focus:ring-gray-700"
              />
            </div>
            <div>
              <label for="" class="text-sm">Phone</label>
            </div>
            <div>

                type="number"
                placeholder="Your Phone Number"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:right-2 focus:ring-gray-700"
              />
            </div>
            <div>
              <label for="" class="text-sm">Message</label>
              <textarea
                placeholder="Your Message"
                rows="3"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:right-2 focus:ring-gray-700"
              ></textarea>
            </div>
            <button
              class="inline-block self-end bg-slate-400 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm"
              type="submit"
            >
              Send Message
            </button>
